<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darb Path</title>
  <meta name="description" content="Darb Path — One Path. Many Cultures. One Language." />

  <style>
    :root{
      /* Brand (from your earlier palette) */
      --navy:#1a2332;
      --copper:#c9974d;
      --offwhite:#f8f6f3;

      /* UI */
      --text:#0b0f1a;
      --muted:#5b6475;
      --card:#ffffff;
      --border:rgba(26,35,50,.12);
      --shadow: 0 14px 50px rgba(26,35,50,.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(201,151,77,.12), transparent 55%),
        radial-gradient(900px 500px at 85% 30%, rgba(26,35,50,.10), transparent 55%),
        var(--offwhite);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:min(1040px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:26px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:22px 26px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(26,35,50,.03), rgba(201,151,77,.06));
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 260px;
    }
    .logo{
      width:56px; height:56px;
      border-radius:16px;
      border:1px solid var(--border);
      background:#fff;
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .logo img{ width:100%; height:100%; object-fit:contain; padding:10px; }

    .brand h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
      color:var(--navy);
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(201,151,77,.35);
      background:rgba(201,151,77,.12);
      color:var(--navy);
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px;
      border-radius:99px;
      background:var(--copper);
      box-shadow:0 0 0 6px rgba(201,151,77,.18);
    }

    .content{
      padding:26px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
    }
    @media (max-width: 880px){
      .content{ grid-template-columns:1fr; }
      .brand{ min-width:auto; }
    }

    .hero{
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      background:linear-gradient(180deg, rgba(26,35,50,.03), rgba(255,255,255,1));
    }
    .hero h2{
      margin:0 0 10px;
      font-size:28px;
      line-height:1.2;
      color:var(--navy);
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:15px;
      max-width: 62ch;
    }

    .actions{
      margin-top:16px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:11px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--navy);
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 10px 22px rgba(26,35,50,.08); }
    .btn.primary{
      background:var(--navy);
      color:#fff;
      border-color: rgba(26,35,50,.35);
    }
    .btn.accent{
      background:rgba(201,151,77,.14);
      border-color: rgba(201,151,77,.35);
      color:var(--navy);
    }

    .social{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .social a{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      text-decoration:none;
      color:var(--navy);
      font-weight:800;
      font-size:13px;
    }

    .side{
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      background:#fff;
    }
    .side h3{
      margin:0 0 10px;
      color:var(--navy);
      font-size:14px;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .list{
      margin:0;
      padding:0 0 0 18px;
      color:var(--muted);
      font-size:14px;
    }
    .list li{ margin:10px 0; }

    .footer{
      margin-top:16px;
      padding-top:14px;
      border-top:1px solid var(--border);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      color:var(--muted);
      font-size:12px;
    }
    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .chip{
      border:1px solid var(--border);
      background:#fff;
      padding:5px 10px;
      border-radius:999px;
      color:var(--navy);
      font-weight:800;
    }
  </style>
</head>

<body>
  <!-- ===== EDIT ONLY HERE ===== -->
  <script>
    // 1) Logo file name (upload it to the repo: e.g., logo.png or logo.svg)
    window.DARB_LOGO = "logo.png";

    // 2) Brand headline/subheadline (optional edits)
    window.DARB_TITLE = "Darb Path";
    window.DARB_TAGLINE = "One Path. Many Cultures. One Language.";
    window.DARB_HEADLINE = "Language & culture journeys in Madinah.";
    window.DARB_BLURB =
      "A premium Arabic immersion experience: language in real life, culture with context, and a meaningful atmosphere.";

    // 3) WhatsApp (optional) — number in international format WITHOUT +
    window.DARB_WHATSAPP = ""; // example: "9665XXXXXXXX"

    // 4) Social links (edit if needed)
    window.DARB_SOCIAL = {
      facebook: "https://www.facebook.com/darbpath",
      instagram: "https://instagram.com/DARBPATH",
      x: "https://x.com/DARBPATH",
      tiktok: "https://www.tiktok.com/@DARBPATH",
      youtube: "https://www.youtube.com/@DARBPATH",
      telegram: "https://t.me/DARBPATH"
    };
  </script>
  <!-- ===== END EDIT AREA ===== -->

  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-label="Darb Path logo">
            <img id="logoImg" alt="Darb Path Logo" />
          </div>
          <div>
            <h1 id="title"></h1>
            <p id="tagline"></p>
          </div>
        </div>

        <div class="badge">
          <span class="dot"></span>
          Coming Soon
        </div>
      </div>

      <div class="content">
        <section class="hero">
          <h2 id="headline"></h2>
          <p id="blurb"></p>

          <div class="actions" id="actions"></div>

          <div class="social" id="social"></div>
        </section>

        <aside class="side">
          <h3>What we offer</h3>
          <ul class="list">
            <li>Daily Arabic conversation + practical vocabulary.</li>
            <li>Curated cultural visits & local context.</li>
            <li>Meaningful moments built into the journey.</li>
          </ul>

          <div class="footer">
            <div class="chips">
              <span class="chip">darbpath.com</span>
              <span class="chip">@DARBPATH</span>
            </div>
            <div>© <span id="year"></span> Darb Path</div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script>
    // Fill content
    document.getElementById("logoImg").src = window.DARB_LOGO;
    document.getElementById("title").textContent = window.DARB_TITLE || "Darb Path";
    document.getElementById("tagline").textContent = window.DARB_TAGLINE || "";
    document.getElementById("headline").textContent = window.DARB_HEADLINE || "";
    document.getElementById("blurb").textContent = window.DARB_BLURB || "";
    document.getElementById("year").textContent = new Date().getFullYear();

    // Buttons
    const actions = document.getElementById("actions");

    const wa = (window.DARB_WHATSAPP || "").trim();
    if (wa) {
      const a = document.createElement("a");
      a.className = "btn primary";
      a.href = `https://wa.me/${wa}`;
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = "WhatsApp";
      actions.appendChild(a);
    }

    const follow = document.createElement("a");
    follow.className = "btn accent";
    follow.href = window.DARB_SOCIAL.instagram || "#";
    follow.target = "_blank";
    follow.rel = "noopener";
    follow.textContent = "Follow us";
    actions.appendChild(follow);

    // Social links
    const social = document.getElementById("social");
    const links = [
      ["Facebook", window.DARB_SOCIAL.facebook],
      ["Instagram", window.DARB_SOCIAL.instagram],
      ["X", window.DARB_SOCIAL.x],
      ["TikTok", window.DARB_SOCIAL.tiktok],
      ["YouTube", window.DARB_SOCIAL.youtube],
      ["Telegram", window.DARB_SOCIAL.telegram]
    ];

    for (const [label, url] of links) {
      if (!url) continue;
      const a = document.createElement("a");
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = label;
      social.appendChild(a);
    }
  </script>
</body>
</html>
